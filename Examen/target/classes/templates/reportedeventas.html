<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reporte de Ventas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Reporte de Ventas</h1>
        
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID Venta</th>
                    <th>Usuario</th>
                    <th>Fecha de Registro</th>
                    <th>Monto Total (S/.)</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="venta : ${ventas}">
                    <td th:text="${venta.idVenta}"></td>
                    <td th:text="${venta.usuario.nombre}"></td>
                    <td th:text="${#dates.format(venta.fechaRegistro, 'dd/MM/yyyy')}"></td>
                    <td th:text=" ' S/.' + ${#numbers.formatDecimal(venta.montoTotal, 0, 'POINT', 2, 'COMMA')} "></td>
                </tr>
            </tbody>
        </table>

        <div class="mt-4">
            <h5>Total Monto de Ventas:</h5>
            <h4 class="text-success" th:text="'S/. ' + ${#numbers.formatDecimal(sumaMontoTotalVentas, 0, 'POINT', 2, 'COMMA')}"></h4>
			
			<button type="button" class="btn btn-secondary back-button" onclick="history.back()">Volver</button>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
