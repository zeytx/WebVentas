<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Administrador - Panel de Control</title>
    <style>
        body {
            padding: 40px;
            background-color: #f8f9fa;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .btn-group-vertical {
            width: 100%;
            max-width: 400px;
        }
        .btn {
            margin-bottom: 15px;
        }
    </style>

   
 </nav>

</head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary bg-dark navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/admin}">Más es menos</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                
                <li class="nav-item" th:if="${session.usuario != null}">
                    <a class="nav-link" href="#">Bienvenido, <span th:text="${session.usuario.nombre}">Usuario</span></a>
                </li>
                <li class="nav-item" th:if="${session.usuario != null}">
                    <a class="nav-link" th:href="@{/logout}">Cerrar Sesión</a>
                </li>
                <li class="nav-item" th:if="${session.usuario == null}">
                    <a class="nav-link" th:href="@{/login}">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
	
	
<div class="container">
    <h1 class="text-center mb-4">Panel de Control del Administrador</h1>
    <div class="btn-group-vertical">
        <button type="button" class="btn btn-primary" onclick="location.href='badministrarproductos'">Administrar Productos</button>
        <button type="button" class="btn btn-secondary" onclick="location.href='badministrarusuarios'">Administrar Usuarios</button>
        <button type="button" class="btn btn-success" onclick="location.href='gestionarpedidos'" >Gestionar Pedidos</button>
        <button type="button" class="btn btn-info" onclick="location.href='reportedeventas'">Generar Reporte de Ventas</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
