<html xmlns:th="http://www.thymelead.org">
	<head>
		<title>Carrito</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
	<!-- NAV -->
	<nav class="navbar navbar-expand-lg bg-primary bg-dark navbar-dark">
	        <div class="container-fluid">
	            <a class="navbar-brand" th:href="@{/index}">Más es menos</a>
	            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	                <span class="navbar-toggler-icon"></span>
	            </button>
	            <div class="collapse navbar-collapse" id="navbarNav">
	                <ul class="navbar-nav">
	                    <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/index}">Inicio</a></li>
	                    <li class="nav-item" th:if="${session.usuario != null}">
	                        <a class="nav-link" href="#">Bienvenido, <span th:text="${session.usuario.nombre}">Usuario</span></a>
	                    </li>
	                    <li class="nav-item" th:if="${session.usuario != null}">
	                        <a class="nav-link" th:href="@{/logout}">Cerrar Sesión</a>
	                    </li>
	                    <li class="nav-item" th:if="${session.usuario == null}">
	                        <a class="nav-link" th:href="@{/login}">Login</a>
	                    </li>
	                </ul>
	            </div>
	        </div>
	    </nav>
	<div class="container mt-4">
		
		<div th:if="${mensajeAlerta}" class="alert alert-warning" role="alert">
		        <strong>Alerta:</strong> <span th:text="${mensajeAlerta}"></span>
		    </div>
		
		<div class="row">
			<!-- INFORMACION DE PRODUCTOS ADQUIRIDOS -->
			<div class="col-md-9">
			    <table class="table table-responsive">
			        <thead class="table-primary">
			            <tr>
			                <th>ID</th>
			                <th class="text-center">PRODUCTO</th>
			                <th>DESCRIPCIÓN</th>
			                <th>PRECIO</th>
			                <th>CANTIDAD</th>
			                <th>SUBTOTAL</th>
			                <th class="text-center">ACCIONES</th>
			            </tr>
			        </thead>
			        <tbody>
			            <tr th:each="d: ${carrito}" class="align-middle">
			                <td th:text="${d.producto.idProducto}"></td>
			                <td class="text-center"><img th:src="@{img/} + ${d.producto.imagen}" width="75"></td>
			                <td th:text="${d.producto.descripcion}"></td>
			                <td th:text="${'S/ ' + d.producto.precio}"></td>
			                <td th:text="${d.cantidad}"></td>
			                <td th:text="${'S/ ' + d.subtotal}"></td>
							<td class="text-center">
							    <form th:action="@{/eliminar}" method="post">
							        <input type="hidden" name="idProducto" th:value="${d.producto.idProducto}" />
							        <input type="number" name="cantidadEliminar" min="1" max="${d.cantidad}" value="1" />
							        <button type="submit" class="btn btn-sm btn-danger">Eliminar</button>
							    </form>
			                </td>
			            </tr>
			        </tbody>
			    </table>
			</div>
			<!-- DETALLE DE VENTA -->
			<div class="col-md-3">
				<table class="table table-responsive table-borderless">
					<thead class="table-secondary">
						<tr>
							<th>Generar Compra</th>
						</tr>
					</thead>
					<tbody>
						<tr><td>Subtotal:</td></tr>
						<tr>
							<td><input type="text" class="form-control fw-bold" th:value="${'S/ ' + subtotal}"></td>
						</tr>
						<tr><td>Precio Envío:</td></tr>
						<tr>
							<td><input type="text" class="form-control fw-bold" th:value="${'S/ ' + costoEnvio}"></td>
						</tr>
						<tr><td>Descuento:</td></tr>
						<tr>
							<td><input type="text" class="form-control fw-bold" th:value="${'S/ ' + descuento}"></td>
						</tr>
						<tr><td>Total:</td></tr>
						<tr>
							<td><input type="text" class="form-control fw-bold" th:value="${'S/ ' + total}"></td>
						</tr>
					</tbody>
					<tfoot class="table-secondary">
						<tr>						
						    <td class="text-center px-3">
						        <form th:action="@{/actualizarCarrito}" method="post">
						            <button type="submit" class="btn btn-danger w-100">Calcular Envio y Descuento</button>
						        </form>
						    </td>
						</tr>
						<tr>
							<td class="text-center px-3"><a th:href="@{/pagar}" class="btn btn-success w-100">Realizar pago y registrar</a></td>
						</tr>
					</tfoot>
				</table>
			</div>
		</div>
		
	</div>
	</body>
</html>
