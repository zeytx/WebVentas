<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Eliminar Usuario por DNI</title>
    <style>
        body {
            padding: 40px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Eliminar Usuario por DNI</h1>

        <!-- Mensajes de éxito o error -->
        <div th:if="${mensajeExito}" class="alert alert-success" role="alert">
            <strong th:text="${mensajeExito}"></strong>
        </div>
        <div th:if="${mensajeError}" class="alert alert-danger" role="alert">
            <strong th:text="${mensajeError}"></strong>
        </div>

        <!-- Formulario para buscar usuario por DNI -->
        <form id="buscarUsuarioForm" class="needs-validation" th:action="@{/buscarUsuarioParaEliminar}" method="post" novalidate>
            <div class="mb-3">
                <label for="inputDNI" class="form-label">DNI del Usuario</label>
                <input type="text" class="form-control" id="inputDNI" name="dni" placeholder="Ingrese el DNI del usuario" required pattern="[0-9]{8}">
                <div class="invalid-feedback">
                    Por favor, ingrese un DNI válido (8 dígitos numéricos).
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Buscar Usuario</button>
			<button type="button" class="btn btn-secondary" onclick="window.location.href = '/badministrarusuarios'">Cancelar</button>
        </form>

        <!-- Formulario para eliminar usuario -->
		<div th:if="${usuario != null}">
			<hr>
		    <form id="eliminarUsuarioForm" th:action="@{/eliminarUsuario}" method="post">
		        <input type="hidden" name="dni" th:value="${usuario.DNI}">
		        <p>¿Está seguro que desea eliminar al usuario con DNI: <strong th:text="${usuario.DNI}"></strong>?</p>
		        <button type="submit" class="btn btn-danger">Eliminar Usuario</button>
		        <button type="button" class="btn btn-secondary" onclick="window.location.href = '/badministrarusuarios'">Cancelar</button>
		    </form>
		</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	
</body>
</html>
