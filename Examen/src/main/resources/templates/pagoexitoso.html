<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pago Exitoso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- NAV -->
    <nav class="navbar navbar-expand-lg bg-primary bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/index}">Más es Menos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/index}">Inicio</a></li>
                    <li class="nav-item" th:if="${session.usuario != null}">
                        <a class="nav-link" href="#">Bienvenido, <span th:text="${session.usuario.nombre}">Usuario</span></a>
                    </li>
                    <li class="nav-item" th:if="${session.usuario != null}">
                        <a class="nav-link" th:href="@{/logout}">Cerrar Sesión</a>
                    </li>
                    <li class="nav-item" th:if="${session.usuario == null}">
                        <a class="nav-link" th:href="@{/login}">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <h1 class="display-4">¡Pago Realizado con Éxito!</h1>
                <p class="lead">Estamos preparando tu pedido. ¡Gracias por tu compra!</p>
            </div>
        </div>
    </div>

    <!-- Sección de reclamos -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <h3>¿Tienes un reclamo?</h3>
                <p>¡Déjanos saber! Estamos aquí para ayudarte.</p>
                <a href="/reclamo" class="btn btn-primary btn-lg">Ir a la sección de reclamos</a>
            </div>
        </div>
    </div>
    
    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
